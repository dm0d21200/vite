<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Base background with soft color -->
  <rect width="400" height="300" fill="#FFE4E1"/>
  
  <!-- Custom background elements -->
  
      <!-- Baby-specific background -->
      <defs>
        <radialGradient id="babyGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" style="stop-color:#FFC0CB;stop-opacity:0.2" />
          <stop offset="100%" style="stop-color:#FFE4E1;stop-opacity:0" />
        </radialGradient>
      </defs>
      <circle cx="200" cy="150" r="120" fill="url(#babyGlow)" />
      <text x="120" y="70" font-size="20" fill="#FFC0CB80">🍼</text>
      <text x="150" y="90" font-size="22" fill="#FFC0CB80">🧸</text>
      <text x="250" y="70" font-size="20" fill="#FFC0CB80">🎀</text>
      <text x="280" y="90" font-size="22" fill="#FFC0CB80">🧩</text>
  
  <!-- Main emoji -->
  <g>
    <!-- Light highlight circle for the emoji -->
    <circle cx="200" cy="120" r="70" fill="#ffffff80" />
    <text x="200" y="140" font-family="Arial, sans-serif" font-size="85" text-anchor="middle">👶</text>
  </g>
  
  <!-- Person name -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="34" font-weight="bold" text-anchor="middle" fill="#333333">BABY</text>
  
  <!-- Decorative border with family theme -->
  
</svg>