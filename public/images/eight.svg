<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F9C0C0" />
  
  <!-- Main circle behind number -->
  <circle cx="200" cy="110" r="70" fill="#e0a7a7" stroke="#333" stroke-width="3" />
  
  <!-- Number value (emoji) -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="80" text-anchor="middle" fill="#333">8️⃣</text>
  
  <!-- Number word -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#333">EIGHT</text>
  
  <!-- Decorative border -->
</svg>