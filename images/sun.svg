      <circle cx="200" cy="150" r="180" fill="url(#sunGradient)" />
      <path d="M200,20 L200,40 M200,260 L200,280 M20,150 L40,150 M360,150 L380,150 M80,80 L95,95 M305,95 L320,80 M80,220 L95,205 M305,205 L320,220" stroke="#FFCC0090" stroke-width="4" />
  
