<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Base background with soft color -->
  <rect width="400" height="300" fill="#F0FFF0"/>
  
  <!-- Custom background elements -->
  
      <!-- Friend-specific background -->
      <defs>
        <radialGradient id="friendGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" style="stop-color:#90EE90;stop-opacity:0.1" />
          <stop offset="100%" style="stop-color:#F0FFF0;stop-opacity:0" />
        </radialGradient>
      </defs>
      <circle cx="200" cy="150" r="120" fill="url(#friendGlow)" />
      <text x="140" y="70" font-size="20" fill="#90EE9040">🎮</text>
      <text x="260" y="70" font-size="20" fill="#90EE9040">🎯</text>
      <path d="M120,200 C150,220 250,220 280,200" stroke="#90EE9040" stroke-width="3" fill="none" />
      <circle cx="120" cy="180" r="15" fill="#90EE9030" />
      <circle cx="280" cy="180" r="15" fill="#90EE9030" />
  
  <!-- Main emoji -->
  <g>
    <!-- Light highlight circle for the emoji -->
    <circle cx="200" cy="120" r="70" fill="#ffffff80" />
    <text x="200" y="140" font-family="Arial, sans-serif" font-size="85" text-anchor="middle">🧑‍🤝‍🧑</text>
  </g>
  
  <!-- Person name -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="34" font-weight="bold" text-anchor="middle" fill="#333333">FRIEND</text>
  
  <!-- Decorative border with family theme -->
  
</svg>