<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Base background -->
  <rect width="400" height="300" fill="#F0FFFF"/>
  
  <!-- Custom nature background elements -->
  
      <!-- Blue sky with subtle cloud shapes -->
      <defs>
        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.2" />
          <stop offset="100%" style="stop-color:#F0FFFF;stop-opacity:0.1" />
        </linearGradient>
      </defs>
      <rect width="400" height="300" fill="url(#skyGradient)" />
      <ellipse cx="100" cy="70" rx="40" ry="20" fill="#FFFFFF30" />
      <ellipse cx="300" cy="50" rx="50" ry="25" fill="#FFFFFF30" />
      <ellipse cx="80" cy="220" rx="45" ry="22" fill="#FFFFFF30" />
      <ellipse cx="350" cy="240" rx="35" ry="18" fill="#FFFFFF30" />
  
  <!-- Main nature emoji -->
  <g>
    <!-- Light highlight circle for the emoji -->
    <circle cx="200" cy="120" r="70" fill="#ffffff80" />
    <text x="200" y="140" font-family="Arial, sans-serif" font-size="85" text-anchor="middle">☁️</text>
  </g>
  
  <!-- Nature item name -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="34" font-weight="bold" text-anchor="middle" fill="#333333">CLOUD</text>
  
  <!-- Decorative border with nature theme -->
  
</svg>