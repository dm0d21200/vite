<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Base background with soft color -->
  <rect width="400" height="300" fill="#E3F2FD"/>
  
  <!-- Custom background elements -->
  
      <!-- Brother-specific background -->
      <defs>
        <radialGradient id="brotherGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" style="stop-color:#87CEFA;stop-opacity:0.1" />
          <stop offset="100%" style="stop-color:#E3F2FD;stop-opacity:0" />
        </radialGradient>
      </defs>
      <circle cx="200" cy="150" r="120" fill="url(#brotherGlow)" />
  
  <!-- Person name -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="34" font-weight="bold" text-anchor="middle" fill="#333333">BROTHER</text>
  
  <!-- Decorative border with family theme -->
  
</svg>